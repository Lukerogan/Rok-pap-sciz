<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissors Die</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body class="background img-fluid">
    
<div class="row text-center align-items-center mt-5 button-row">
<div class="col">
  <div class="button-container justify-content-center">
  <button class="brutalist-button" id="paper">
  <div class="ms-logo">
    <img src="img/magic-paper.png" alt="Custom Logo" class="custom-logo" />
  </div>
  <div class="button-text">
    <span>Pap</span>
  </div>
</button>
  </div>
</div>
<div class="col">
  <div class="button-container justify-content-center">
  <button class="brutalist-button" id="rock">
  <div class="ms-logo">
    <img src="img/magic-rock.png" alt="Custom Logo" class="custom-logo" />
  </div>
  <div class="button-text">
    <span>Rok</span>
  </div>
</button>
</div>
</div>
<div class="col">
<div class="button-container justify-content-center">
  <button class="brutalist-button" id="scissors">
  <div class="ms-logo">
    <img src="img/kill-la-kill-scissors.png" alt="Custom Logo" class="custom-logo" />
  </div>
  <div class="button-text">
    <span>Sciz</span>
  </div>
</button>
</div>
</div>
</div>

<div class="row text-center align-items-end mt-5 names">
  <div class="col-2">NPC</div>
  <div class="col-2"></div>
  <div class="col-4" id="result"></div>
  <div class="col-2"></div>
  <div class="col-2">YOU</div>
</div>
<div class="row fight-row">
  <div class="col-4  charecter" id="enemy"><img class="img-fluid wiz" src="img/wiz.png" alt=""></div><!--Enemy charecter-->
  <div class="col-2 attack" id="enemy-attack"><img class="img-fluid wiz" src="img/sciz.png" alt=""></div><!--Npc attack-->
  <!-- <div class="col-4">nothing</div> -->
  <div class="col-2 attack" id="player-attack"><img class="img-fluid" src="img/magic-rock.png" alt=""></div><!--player attack-->
  <div class="col-4  charecter d-flex justify-content-end" id="player"><img class="img-fluid player" src="img/player-removebg-preview.png" alt=""></div><!--player charecter-->
</div>




<script src="js/js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
